<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<ui:define name="body">
		<h:form id="form" enctype="multipart/form-data">
			<p:panelGrid columns="2">
				<f:facet name="header">Gerar Informações de Produtos</f:facet>

				<h:outputLabel for="dataInicio" value="Data Inicial: " />
				<p:calendar value="#{calendarBean.date1}" id="popupButtonCal1"
					showOn="button" />
				<h:outputLabel for="dataFim" value="Data Final: " />
				<p:calendar value="#{calendarBean.date2}" id="popupButtonCal2"
					showOn="button" />

				<f:facet name="footer">
					<p:commandButton type="button" value="Relátorio"
						icon="ui-icon-clipboard" style="margin:0" />
					<p:commandButton type="button" value="Gráfico"
						icon="ui-icon-bookmark" style="margin:0" 
						action="./exibe_grafico_produto.jsf"/>
				</f:facet>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
